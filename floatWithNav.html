<html>
    <head>
        <title>Float with Nav</title>
        <style>
            body{
                margin: 0;
            }
            ul{
                margin: 0;
                background-color: brown;
                list-style-type: none;
                overflow: hidden;
            }
            li{
                
                float: left;
                /* color: white; */
                padding: 1%;
            }
            a{
                color: white;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="">Home</a></li>
            <li>Help</li>
            <li>About us</li>
        </ul>

</html>
