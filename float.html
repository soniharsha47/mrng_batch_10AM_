<html>
    <head>
        <title>Float Property</title>
        <style>
            .fl{
                border: 2px solid green;
                height: 200px;
                width: 200px;
                margin: 0.5%;
                float: left;
            }
            .ce{
                    height: 300px;
                    width: 300px;
                    border: 2px solid salmon;
            }
            .main{
                height: 600px;
            }
        </style>
    </head>
    <body>
        <div class="main">
        <div class="fl"></div>
        <div class="fl"></div>
        <div class="ce">hello</div>
        <div class="fl"></div>
        <div class="fl"></div>
        <div class="fl"></div>
    </div>
    <div class="ce"></div>
    <div class="fl"></div>
    <div class="ce"></div>
    <div class="fl"></div>
    </body>
</html>
