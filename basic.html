<html>
    <head>
        <title>Basic tags</title>
        <link rel="icon" href="media/icone.jpg">
    </head>
    <body>
        <h1>Hello</h1>
        <h2>hello</h2>
        <h3>hello</h3>
        <h4>hello</h4>
        <h5>hello</h5>
        <h6>hello</h6>
        <!-- <h7>hello</h7> -->
        <hr>
        <p>hello <br> &nbsp;&nbsp; how are you???</p>
        <pre>hello
            How are you???
        </pre>

        <!-- 
            Block level element        -- h1, p, pre, div etc
            Inline block level element -- u, i, b, sub, etc
         -->
    </body>
</html>
