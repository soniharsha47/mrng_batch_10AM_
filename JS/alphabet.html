<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // A...Z
        for(row=0;row<5;row++){
            for(col=0;col<4;col++){
                if(row==0 || col==0 || row==2 || col==3){
                    document.write('*');
                }
                else{
                    document.write('&nbsp;&nbsp;')
                }
            }
            document.write('<br>');
        }
        document.write('-------------------------------------------------<br>');
        for(row=0;row<4;row++){
            for(col=0;col<4;col++){
                if(row==0 || row==3 || (row+col==3) || (col==1 & row<2) || (col==2 & row<3 & row>1)){
                    document.write('*')
                }
                else{
                    document.write('&nbsp;&nbsp;');
                }
            }
                document.write('<br>');
        }

    </script>
</body>
</html>
