<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementById</title>
    <style>
        #para{
            color: green;
            text-align: center;
        }
        .new{
            color: red;
        }
    </style>
</head>
<body>
<!-- 
    DOM -- Document Object Model
    BOM -- Browser Object Model
 -->
    <div id="para"></div>
    <script>
        document.getElementById("para").innerHTML="<h1 class='new'>Hello</h1>";
    </script>
</body>
</html>
