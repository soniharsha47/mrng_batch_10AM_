<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    
    <script>
        for(row=0;row<5;row++){
            for(col=0;col<2;col++){
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('-------------------------------------------------<br>');
        for(row=0;row<4;row++){
            for(col=0;col<4;col++){
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('-------------------------------------------------<br>');
        for(row=0;row<4;row++){
            for(col=0;col<row+1;col++){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
    <!-- 
        *****
         ****
          ***
           **
            *
        
            *
           **
          ***
         ****
        *****

            *
           * *
          * * *
         * * * *
         
     -->
</body>
</html>
