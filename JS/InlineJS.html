<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InlineJS</title>
</head>
<body>
    <p id="para">hello How are you</p>
    <button onclick=cli()>Click me</button>
    <button onclick="document.write('Hello')">click to write</button>
    <button onclick="alert('i am alert')">alert</button>
    <script>
        function cli(){
            document.getElementById("para").innerHTML='I am Fine';
        }
    </script>
</body>
</html>
