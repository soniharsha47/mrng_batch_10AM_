<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <label>Name : </label>     
            <input type="text" placeholder="Enter ur name">
            <input type="email">
            <input type="url">  
            <input type="tel">
            <input type="number">   
            <input type="password">
            <input type="file">
            <input type="range">
            <input type="color">
            <input type="month">
            <input type="week">
            <input type="date">
            <input type="time">
            <input type="datetime-local">
            <input type="datetime">
            <label>City : </label>
            <select>
                <option>Ahmedabad</option>
                <option>Surat</option>
            </select><br>
            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
            <br>
            <label>Gender</label>
            <input type="checkbox" name="gender">Male
            <input type="checkbox" name="gender">Female
            <input type="checkbox" name="gender">Other
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
