<!-- 
    ol -- ordered list
    ul -- unordered list
 -->
 <html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>Ordered list</h1>
        <ol>
            <li>Tea</li>
            <li>coffee</li>
            <ul><li>Its a hot coffee</li>
                <li>Its a Cold coffee</li></ul>
            <li>Water</li>
        </ol>
        <h1>Unordered list</h1>
        <ul>
            <li>Tea</li>
            <li>Coffee</li>
            <li>Water</li>
        </ul>
    </body>
 </html>
