<html>
    <head>
        <title>Formatting</title>
    </head>
    <body>
        <p>Hello how are <b>you</b></p>
        <p>Hello how are <i>you</i></p>
        <p>Hello how are <u>you</u></p>
        <p>Hello how are <sub>you</sub></p>
        <p>Hello how are <sup>you</sup></p>
        <p>Hello how are <mark>you</mark></p>
        <p>Hello how are <del>you</del></p>
    </body>
</html>
